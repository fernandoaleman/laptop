name: Test laptop script

on:
  push:
    paths:
      - laptop
  pull_request:

jobs:
  test:
    name: "macOS ${{ matrix.os }}"
    runs-on: "macos-${{ matrix.os }}"

    strategy:
      fail-fast: false
      matrix:
        os:
          - "14"
          - "15"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: brew install shellcheck

      - name: Lint
        run: shellcheck laptop

      - name: Test
        run: sh laptop
